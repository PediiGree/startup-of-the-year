<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>The Dice</title>
  </head>
  <body>
    <header>
      <h1>Dices</h1>
      <p>It's a tiny page that teaches me how to use flexbox.</p>
    </header>

    <div class="container">

      <div class="dice one">
        <div class="dot dot-1"></div>
      </div>

      <div class="dice two">
        <div class="dot dot-1"></div>
        <div class="dot dot-2"></div>
      </div>

      <div class="dice three">
        <div class="dot dot-1"></div>
        <div class="dot dot-2"></div>
        <div class="dot dot-3"></div>
      </div>

      <div class="dice four">
        <div class="dots dots-1">
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="dots dots-2">
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>

      <div class="dice five">
        <div class="dots dots-1">
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="dots dots-2">
          <div class="dot"></div>
        </div>
        <div class="dots dots-3">
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>

      <div class="dice six">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>

    </div><!-- container -->
  </body>
</html>
